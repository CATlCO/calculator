<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

     <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="bg" id="bg"><div class="blur" id="blur"></div></div>
    <div class="calc">
      <div class="result">
        <div class="row-wrap">
          <div class="top-row"></div>
        </div>
        <div class="bottom-row">0</div>
      </div>
      <div class="clean"><button class="cl">C</button></div>
      <div class="row">
        <div><button class="num">7</button></div>
        <div><button class="num">8</button></div>
        <div><button class="num">9</button></div>
        <div><button class="op">/</button></div>
        
      </div>
      <div class="row">
        <div><button class="num">4</button></div>
        <div><button class="num">5</button></div>
        <div><button class="num">6</button></div>
        <div><button class="op">*</button></div>
      </div>
      <div class="row">
        <div><button class="num">1</button></div>
        <div><button class="num">2</button></div>
        <div><button class="num">3</button></div>
        <div><button class="op">-</button></div>
      </div>
      <div class="row">
        <div><button class="num">0</button></div>
        <div><button class="num">.</button></div>
        <div><button class="eql">=</button></div>
        <div><button class="op">+</button></div>
      </div>
    </div>
    <div class="rs" id="rs"></div>
  </body>
</html>
